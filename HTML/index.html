<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
</head>
<body>
    <h1>Datos de Sensores</h1>
    <p id="ph">PH: </p>
    <p id="tds">TDS: </p>
    <p id="temperature">Temperatura: </p>
    <p id="oxygen">Oxígeno disuelto: </p>

    <script>
        function updateSensorData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ph').innerText = 'PH: ' + data.ph;
                    document.getElementById('tds').innerText = 'TDS: ' + data.tds;
                    document.getElementById('temperature').innerText = 'Temperatura: ' + data.temperature;
                    document.getElementById('oxygen').innerText = 'Oxígeno disuelto: ' + data.oxygen;
                });
        }

        // Actualiza los datos de los sensores cada 5 segundos
        setInterval(updateSensorData, 5000);
    </script>
</body>
</html>
